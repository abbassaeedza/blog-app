{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block Lcontent %}
    <div class="list-group ml-n5">
        <a href="{% url 'profile' %}" class="list-group-item list-group-item-action py-2">Edit</a>
        <a href="{% url 'password_change' %}" class="list-group-item list-group-item-action text-white bg-info py-2">Password</a>
    </div>
{% endblock Lcontent %}
{% block content %}
    <div class="content-section ml-n3">
        <div class="media">
            <img class="rounded-circle account-img" src="{{ user.profile.image.url }}">
            <div class="media-body">
                <h2 class="account-heading">{{ user.username }}</h2>
                <p class="text-secondary">{{ user.email }}</p>
            </div>
        </div>
        <!-- FORM HERE -->
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Change Password</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn my-3 btn-outline-info" type="submit">Update</button>
            </div>
        </form>
    </div>
{% endblock content %}
